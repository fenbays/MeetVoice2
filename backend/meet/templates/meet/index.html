        async function pollProcessingStatus(recordingId) {
            const pollInterval = 2000; // 2ç§’è½®è¯¢ä¸€æ¬¡
            const maxPolls = 150; // æœ€å¤šè½®è¯¢5åˆ†é’Ÿ
            let pollCount = 0;
            
            return new Promise((resolve, reject) => {
                const poll = async () => {
                    try {
                        const response = await fetch(`/api/transcription/status/${recordingId}/`);
                        if (!response.ok) {
                            throw new Error(`çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('å¤„ç†çŠ¶æ€:', data);
                        
                        // æ›´æ–°è¿›åº¦æ˜¾ç¤º
                        switch(data.process_status) {
                            case 0: // æœªå¤„ç†
                                updateProcessingProgress(ProcessingSteps.PROCESSING);
                                break;
                            case 1: // å¤„ç†ä¸­
                                updateProcessingProgress(ProcessingSteps.TRANSCRIBING);
                                break;
                            case 2: // å·²å®Œæˆ
                                hideProcessingOverlay();
                                showFileResults(data);
                                status.textContent = 'æ–‡ä»¶å¤„ç†å®Œæˆ';
                                resolve(data);
                                return;
                            case 3: // å¤„ç†å¤±è´¥
                                hideProcessingOverlay();
                                status.textContent = `å¤„ç†å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}`;
                                reject(new Error(data.error || 'å¤„ç†å¤±è´¥'));
                                return;
                        }
                        
                        pollCount++;
                        if (pollCount >= maxPolls) {
                            hideProcessingOverlay();
                            status.textContent = 'å¤„ç†è¶…æ—¶ï¼Œè¯·åˆ·æ–°é¡µé¢æŸ¥çœ‹çŠ¶æ€';
                            reject(new Error('å¤„ç†è¶…æ—¶'));
                            return;
                        }
                        
                        // ç»§ç»­è½®è¯¢
                        setTimeout(poll, pollInterval);
                        
                    } catch (error) {
                        hideProcessingOverlay();
                        status.textContent = `çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${error.message}`;
                        reject(error);
                    }
                };
                
                poll();
            });
        }

        function drawWaveform() {
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
            waveCtx.lineWidth = 2;
            waveCtx.strokeStyle = getComputedStyle(document.documentElement)
                .getPropertyValue('--wave-stroke').trim();
            waveCtx.beginPath();
            
            const sliceWidth = waveCanvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveCanvas.height / 2;
                
                if (i === 0) {
                    waveCtx.moveTo(x, y);
                } else {
                    waveCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveCtx.lineTo(waveCanvas.width, waveCanvas.height / 2);
            waveCtx.stroke();
            
            animationFrame = requestAnimationFrame(drawWaveform);
        }

        async function waitForModelReady() {
            return new Promise((resolve, reject) => {
                const originalOnMessage = websocket.onmessage;
                
                function handleModelMessages(event) {
                    const data = JSON.parse(event.data);
                    console.log('æ¨¡å‹åŠ è½½æ¶ˆæ¯:', data);
                    
                    // ç»Ÿä¸€æ ¼å¼å¤„ç†
                    if (data.type === 'response') {
                        const { action, status: msgStatus, message, data: msgData } = data;
                        
                        if (action === 'model_loading' && msgStatus === 'success') {
                            const stage = msgData.stage;
                            
                            // æ›´æ–°UI
                            updateLoadingUI(stage, message);
                            
                            // ä¸éœ€è¦åˆ¤æ–­å®Œæˆï¼Œç­‰å¾… start action çš„ ready çŠ¶æ€
                        } else if (action === 'start') {
                            if (msgStatus === 'success' && msgData.stage === 'ready') {
                                // æ¨¡å‹åŠ è½½å®Œæˆ
                                websocket.onmessage = originalOnMessage;
                                resolve();
                            } else if (msgStatus === 'error') {
                                // åˆå§‹åŒ–å¤±è´¥
                                websocket.onmessage = originalOnMessage;
                                hideInitializationOverlay();
                                reject(new Error(message || 'æ¨¡å‹åŠ è½½å¤±è´¥'));
                            }
                        } else {
                            // å…¶ä»–æ¶ˆæ¯äº¤ç»™åŸå¤„ç†å™¨
                            if (originalOnMessage) {
                                originalOnMessage(event);
                            }
                        }
                    } else {
                        // å…¶ä»–æ¶ˆæ¯äº¤ç»™åŸå¤„ç†å™¨
                        if (originalOnMessage) {
                            originalOnMessage(event);
                        }
                    }
                }
                
                websocket.onmessage = handleModelMessages;
                
                // è¶…æ—¶ä¿æŠ¤ï¼ˆ5åˆ†é’Ÿï¼‰
                setTimeout(() => {
                    websocket.onmessage = originalOnMessage;
                    hideInitializationOverlay(); // å…³é—­å¼¹çª—
                    reject(new Error('æ¨¡å‹åŠ è½½è¶…æ—¶'));
                }, 300000);
            });
        }

        async function stopRecording() {

                        console.log('è½¬å½•å·²åœæ­¢ï¼Œç­‰å¾…ç¦»çº¿å¤„ç†...');
                    } else {
                        if (originalOnMessage) {

                };
                
                setTimeout(() => {
                    if (websocket && connectionState !== ConnectionState.DISCONNECTED) {
                        console.log('è¶…æ—¶å…³é—­WebSocketè¿æ¥');
                        websocket.close();
                        websocket = null;

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
