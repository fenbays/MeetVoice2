        function handleFileSelection(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const allowedTypes = ['audio/mp3', 'audio/wav', 'audio/webm', 'audio/ogg', 'audio/m4a', 'audio/flac', 'audio/mpeg'];
            const allowedExtensions = ['.mp3', '.wav', '.webm', '.ogg', '.m4a', '.flac'];

        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);

        function drawWaveform() {
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
            waveCtx.lineWidth = 2;
            waveCtx.strokeStyle = getComputedStyle(document.documentElement)
                .getPropertyValue('--wave-stroke').trim();
            waveCtx.beginPath();
            
            const sliceWidth = waveCanvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveCanvas.height / 2;
                
                if (i === 0) {
                    waveCtx.moveTo(x, y);
                } else {
                    waveCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveCtx.lineTo(waveCanvas.width, waveCanvas.height / 2);
            waveCtx.stroke();
            
            animationFrame = requestAnimationFrame(drawWaveform);
        }

                websocket.onmessage = handleWebSocketMessage;

                websocket.onclose = (event) => {

                audioContext = new (window.AudioContext || window.webkitAudioContext)({

                analyser = audioContext.createAnalyser();

                recorder.ondataavailable = (e) => {

        async function waitForModelReady() {
            return new Promise((resolve, reject) => {
                const originalOnMessage = websocket.onmessage;
                
                function handleModelMessages(event) {
                    const data = JSON.parse(event.data);
                    console.log('æ¨¡å‹åŠ è½½æ¶ˆæ¯:', data);
                    
                    // ç»Ÿä¸€å¤„ç† model_loading_progress æ¶ˆæ¯
                    if (data.type === 'model_loading_progress') {
                        const stage = data.stage;
                        const message = data.message;
                        
                        // æ›´æ–°UI
                        updateLoadingUI(stage, message);
                        
                        // åˆ¤æ–­æ˜¯å¦å®Œæˆ
                        if (stage === 'transcription_started') {
                            websocket.onmessage = originalOnMessage;
                            resolve();
                        } else if (stage === 'transcription_failed') {
                            websocket.onmessage = originalOnMessage;
                            reject(new Error(message || 'æ¨¡å‹åŠ è½½å¤±è´¥'));
                        }
                    } else {
                        // å…¶ä»–æ¶ˆæ¯äº¤ç»™åŸå¤„ç†å™¨
                        if (originalOnMessage) {
                            originalOnMessage(event);
                        }
                    }
                }
                
                websocket.onmessage = handleModelMessages;
                
                // è¶…æ—¶ä¿æŠ¤ï¼ˆ5åˆ†é’Ÿï¼‰
                setTimeout(() => {
                    websocket.onmessage = originalOnMessage;
                    reject(new Error('æ¨¡å‹åŠ è½½è¶…æ—¶'));
                }, 300000);
            });
        }

        async function stopRecording() {
            console.log('å¼€å§‹åœæ­¢å½•éŸ³æµç¨‹...');
            updateConnectionState(ConnectionState.STOPPING);
    
            // === æ–°å¢ï¼šåœæ­¢MediaRecorder ===
            if (window.mediaRecorder && window.mediaRecorder.state !== 'inactive') {
                window.mediaRecorder.stop();
                console.log('MediaRecorderå·²åœæ­¢');
            }
            
            // === æ–°å¢ï¼šåœæ­¢éŸ³é¢‘æµ ===
            if (window.audioStream) {
                window.audioStream.getTracks().forEach(track => track.stop());
                console.log('éŸ³é¢‘æµå·²åœæ­¢');
            }            
            
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'stop_transcription'

                status.textContent = 'å½•éŸ³å·²åœæ­¢ï¼Œæ­£åœ¨å¤„ç†éŸ³é¢‘...';
                updateConnectionState(ConnectionState.PROCESSING);
                
                const originalOnMessage = websocket.onmessage;
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('æ”¶åˆ°åœæ­¢åæ¶ˆæ¯:', data.type);
                    
                    if (data.type === 'offline_processing_started') {
                        status.textContent = data.message || 'æ­£åœ¨è¿›è¡Œç¦»çº¿å¤„ç†...';
                    } else if (data.type === 'offline_processing_completed') {
                        status.textContent = 'å¤„ç†å®Œæˆ';
                        showFinalResults(data.result);
                        updateConnectionState(ConnectionState.DISCONNECTED);
                        setTimeout(() => {
                            if (websocket) {
                                websocket.close();
                                websocket = null;
                            }
                        }, 1000);
                    } else if (data.type === 'transcription_stopped') {
                        console.log('è½¬å½•å·²åœæ­¢ï¼Œç­‰å¾…ç¦»çº¿å¤„ç†...');
                    } else {
                        if (originalOnMessage) {
                            originalOnMessage(event);
                        }
                    }
                };
                
                setTimeout(() => {
                    if (websocket && connectionState !== ConnectionState.DISCONNECTED) {
                        console.log('è¶…æ—¶å…³é—­WebSocketè¿æ¥');
                        websocket.close();
                        websocket = null;
                        status.textContent = 'å¤„ç†è¶…æ—¶ï¼Œè¿æ¥å·²å…³é—­';
                        updateConnectionState(ConnectionState.DISCONNECTED);
                    }
                }, 30000);
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }

            timerElement.textContent = '00:00';
            startTime = null;

            isRecording = false;
            recordButton.classList.remove('recording');
        }

        recordButton.addEventListener('click', () => {
            console.log('æŒ‰é’®ç‚¹å‡»ï¼Œå½“å‰çŠ¶æ€:', connectionState, 'æ˜¯å¦å½•éŸ³ä¸­:', isRecording);
            
            if (connectionState === ConnectionState.DISCONNECTED && !isRecording) {

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
