<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时语音转录</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #111111;
            --muted: #666666;
            --border: #e5e5e5;
            --chip-bg: rgba(0, 0, 0, 0.04);
            --chip-text: #000000;
            --spinner-border: #8d8d8d5c;
            --spinner-top: #b0b0b0;
            --silence-bg: #f3f3f3;
            --loading-bg: rgba(255, 77, 77, 0.06);
            --button-bg: #ffffff;
            --button-border: #e9e9e9;
            --wave-stroke: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0b0b;
                --text: #e6e6e6;
                --muted: #9aa0a6;
                --border: #333333;
                --chip-bg: rgba(255, 255, 255, 0.08);
                --chip-text: #e6e6e6;
                --spinner-border: #555555;
                --spinner-top: #dddddd;
                --silence-bg: #1a1a1a;
                --loading-bg: rgba(255, 77, 77, 0.12);
                --button-bg: #111111;
                --button-border: #333333;
                --wave-stroke: #e6e6e6;
            }
        }

        body {
            font-family: ui-sans-serif, system-ui, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* 模式选择器样式 */
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            background: var(--button-bg);
            color: var(--text);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .mode-btn:hover {
            border-color: rgb(209, 61, 53);
        }

        .mode-btn.active {
            background: rgb(209, 61, 53);
            color: white;
            border-color: rgb(209, 61, 53);
        }

        /* 模式区域样式 */
        .mode-section {
            display: none;
            text-align: center;
        }

        .mode-section.active {
            display: block;
        }

        /* 录音按钮样式 */
        #recordButton {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: var(--button-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--button-border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
        }

        #recordButton.recording {
            width: 180px;
            border-radius: 40px;
            justify-content: flex-start;
            padding-left: 20px;
        }

        .shape-container {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .shape {
            width: 25px;
            height: 25px;
            background-color: rgb(209, 61, 53);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        #recordButton.recording .shape {
            border-radius: 5px;
        }

        .recording-info {
            display: none;
            align-items: center;
            margin-left: 15px;
            flex-grow: 1;
        }

        #recordButton.recording .recording-info {
            display: flex;
        }

        .wave-container {
            width: 60px;
            height: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #waveCanvas {
            width: 100%;
            height: 100%;
        }

        .timer {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-left: 10px;
        }

        /* 上传区域样式 */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--chip-bg);
        }

        .upload-area:hover {
            border-color: rgb(209, 61, 53);
            background: var(--loading-bg);
        }

        .upload-area.dragover {
            border-color: rgb(209, 61, 53);
            background: var(--loading-bg);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text p {
            margin: 5px 0;
            color: var(--text);
        }

        .upload-hint {
            font-size: 12px;
            color: var(--muted);
        }

        /* 关键词输入样式 */
        .keywords-input {
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }

        .keywords-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text);
        }

        .keywords-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--button-bg);
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
        }

        .keywords-input input:focus {
            outline: none;
            border-color: rgb(209, 61, 53);
        }

        /* 上传按钮样式 */
        .upload-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: rgb(209, 61, 53);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover:not(:disabled) {
            background: rgb(189, 41, 33);
        }

        .upload-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            color: var(--muted);
        }

        #transcription {
            margin: 20px auto;
            max-width: 700px;
            text-align: left;
            font-size: 16px;
            padding: 20px;
            background: var(--chip-bg);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .transcription-content {
            padding: 15px;
            line-height: 1.6;
            font-size: 16px;
            color: var(--text);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 结果区域样式 */
        .results-section {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: var(--chip-bg);
            border-radius: 12px;
            text-align: left;
        }

        .results-section h3 {
            margin-top: 0;
            color: var(--text);
            text-align: center;
        }

        .result-info {
            padding: 15px;
            background: var(--button-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .transcription-result {
            margin: 20px 0;
        }

        .transcription-result h4 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .download-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .download-section h4 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .download-section a {
            display: inline-block;
            padding: 8px 16px;
            background: rgb(209, 61, 53);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .download-section a:hover {
            background: rgb(189, 41, 33);
        }

        /* 遮罩样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background-color: var(--bg);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--spinner-border);
            border-top: 4px solid var(--spinner-top);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: rgb(209, 61, 53);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 模式选择器 -->
        <div class="mode-selector">
            <button id="recordModeBtn" class="mode-btn active">实时录音</button>
            <button id="uploadModeBtn" class="mode-btn">上传文件</button>
        </div>

        <!-- 实时录音界面 -->
        <div id="recordMode" class="mode-section active">
            <button id="recordButton">
                <div class="shape-container">
                    <div class="shape"></div>
                </div>
                <div class="recording-info">
                    <div class="wave-container">
                        <canvas id="waveCanvas"></canvas>
                    </div>
                    <div class="timer">00:00</div>
                </div>
            </button>
        </div>

        <!-- 文件上传界面 -->
        <div id="uploadMode" class="mode-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">
                    <p>点击选择音频文件或拖拽文件到此处</p>
                    <p class="upload-hint">支持 MP3, WAV, WebM, OGG, M4A, FLAC 格式，最大100MB</p>
                </div>
                <input type="file" id="fileInput" accept=".mp3,.wav,.webm,.ogg,.m4a,.flac" style="display: none;">
            </div>
            
            <!-- 可选的关键词输入 -->
            <div class="keywords-input">
                <label for="keywordsField">关键词 (可选):</label>
                <input type="text" id="keywordsField" placeholder="输入专有名词或关键词，用逗号分隔">
            </div>
            
            <button id="uploadButton" class="upload-btn" disabled>开始处理</button>
        </div>

        <p id="status">点击按钮开始录音</p>

        <div id="transcription"></div>
        
        <!-- 处理结果显示区域 -->
        <div id="results" class="results-section" style="display: none;">
            <h3>转录结果</h3>
            <div class="result-info">
                <p>识别到 <span id="speakersCount">0</span> 位说话人</p>
            </div>
            <div class="transcription-result">
                <h4>转录文本:</h4>
                <div id="transcriptionText" class="transcription-content"></div>
            </div>
            <div class="download-section">
                <h4>下载文件:</h4>
                <a id="audioDownload" href="#" download style="display: none;">下载处理后的音频</a>
                <span id="noAudio" style="display: none;">暂无处理后的音频文件</span>
            </div>
        </div>
        
        <!-- 初始化/处理遮罩 -->
        <div id="initializationOverlay" class="overlay hidden">
            <div class="overlay-content">
                <div class="spinner"></div>
                <div id="initializationStatus">正在初始化...</div>
                <!-- <div id="initializationProgress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div> -->
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let websocket = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let startTime = null;
        let timerInterval = null;
        let animationFrame = null;

        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const transcription = document.getElementById('transcription');
        const waveCanvas = document.getElementById('waveCanvas');
        const waveCtx = waveCanvas.getContext('2d');
        const timerElement = document.querySelector('.timer');

        // 新增：上传相关元素
        const recordModeBtn = document.getElementById('recordModeBtn');
        const uploadModeBtn = document.getElementById('uploadModeBtn');
        const recordMode = document.getElementById('recordMode');
        const uploadMode = document.getElementById('uploadMode');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const keywordsField = document.getElementById('keywordsField');
        const results = document.getElementById('results');

        // 当前模式和选中文件
        let currentMode = 'record'; // 'record' 或 'upload'
        let selectedFile = null;

        // 添加连接状态枚举
        const ConnectionState = {
            DISCONNECTED: 'disconnected',
            CONNECTING: 'connecting', 
            CONNECTED: 'connected',
            STOPPING: 'stopping',
            PROCESSING: 'processing'
        };

        let connectionState = ConnectionState.DISCONNECTED;

        // 处理步骤枚举
        const ProcessingSteps = {
            UPLOADING: { text: '正在上传文件...', progress: 20 },
            PROCESSING: { text: '正在处理音频...', progress: 40 },
            SEPARATING: { text: '正在分离说话人...', progress: 60 },
            TRANSCRIBING: { text: '正在转录文本...', progress: 80 },
            COMPLETED: { text: '处理完成', progress: 100 }
        };

        // 初始化步骤枚举
        // const InitializationSteps = {
        //     CONNECTING_WEBSOCKET: { text: '正在连接服务器...', progress: 30 },
        //     LOADING_MODELS: { text: '正在加载AI模型...', progress: 60 },
        //     INITIALIZING_AUDIO: { text: '正在初始化音频...', progress: 80 },
        //     READY: { text: '准备就绪', progress: 100 }
        // };

        // 模式切换功能
        recordModeBtn.addEventListener('click', () => switchMode('record'));
        uploadModeBtn.addEventListener('click', () => switchMode('upload'));

        function switchMode(mode) {
            currentMode = mode;
            
            // 更新按钮状态
            recordModeBtn.classList.toggle('active', mode === 'record');
            uploadModeBtn.classList.toggle('active', mode === 'upload');
            
            // 更新界面显示
            recordMode.classList.toggle('active', mode === 'record');
            uploadMode.classList.toggle('active', mode === 'upload');
            
            // 更新状态文本
            if (mode === 'record') {
                status.textContent = '点击按钮开始录音';
                results.style.display = 'none';
            } else {
                status.textContent = '选择音频文件开始处理';
                results.style.display = 'none';
            }
            
            // 重置转录显示
            transcription.innerHTML = '';
        }

        // 文件上传功能
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        function handleFileSelection(file) {
            // 验证文件类型
            const allowedTypes = ['audio/mp3', 'audio/wav', 'audio/webm', 'audio/ogg', 'audio/m4a', 'audio/flac', 'audio/mpeg'];
            const allowedExtensions = ['.mp3', '.wav', '.webm', '.ogg', '.m4a', '.flac'];
            
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(file.type) && !allowedExtensions.includes(fileExtension)) {
                status.textContent = '不支持的文件格式。请选择 MP3, WAV, WebM, OGG, M4A 或 FLAC 格式的音频文件。';
                return;
            }
            
            // 验证文件大小 (100MB)
            const maxSize = 100 * 1024 * 1024;
            if (file.size > maxSize) {
                status.textContent = '文件太大，最大支持100MB。';
                return;
            }
            
            selectedFile = file;
            uploadButton.disabled = false;
            status.textContent = `已选择文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            
            // 更新上传区域显示
            uploadArea.querySelector('.upload-text p').textContent = `已选择: ${file.name}`;
        }

        uploadButton.addEventListener('click', () => {
            if (selectedFile) {
                startFileProcessing();
            }
        });

        // 处理遮罩显示/隐藏函数
        function showProcessingOverlay() {
            const overlay = document.getElementById('initializationOverlay');
            overlay.classList.remove('hidden');
        }

        function hideProcessingOverlay() {
            const overlay = document.getElementById('initializationOverlay');
            overlay.classList.add('hidden');
        }

        function updateProcessingProgress(step) {
            const statusEl = document.getElementById('initializationStatus');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            statusEl.textContent = step.text;
            progressFill.style.width = step.progress + '%';
            progressText.textContent = step.progress + '%';
        }

        // 文件处理函数
        async function startFileProcessing() {
            if (!selectedFile) return;
            
            try {
                showProcessingOverlay();
                updateProcessingProgress(ProcessingSteps.UPLOADING);
                
                // 1. 上传文件
                const formData = new FormData();
                formData.append('audio_file', selectedFile);
                formData.append('meeting_id', '1'); // 固定使用会议ID 1
                formData.append('keywords', keywordsField.value || '');
                
                const response = await fetch('/api/transcription/upload/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `上传失败: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('文件上传成功:', data);
                
                updateProcessingProgress(ProcessingSteps.PROCESSING);
                
                // 2. 轮询处理状态
                await pollProcessingStatus(data.recording_id);
                
            } catch (error) {
                console.error('文件处理失败:', error);
                hideProcessingOverlay();
                status.textContent = `处理失败: ${error.message}`;
            }
        }

        async function pollProcessingStatus(recordingId) {
            const pollInterval = 2000; // 2秒轮询一次
            const maxPolls = 150; // 最多轮询5分钟
            let pollCount = 0;
            
            return new Promise((resolve, reject) => {
                const poll = async () => {
                    try {
                        const response = await fetch(`/api/transcription/status/${recordingId}/`);
                        if (!response.ok) {
                            throw new Error(`状态查询失败: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('处理状态:', data);
                        
                        // 更新进度显示
                        switch(data.process_status) {
                            case 0: // 未处理
                                updateProcessingProgress(ProcessingSteps.PROCESSING);
                                break;
                            case 1: // 处理中
                                updateProcessingProgress(ProcessingSteps.TRANSCRIBING);
                                break;
                            case 2: // 已完成
                                hideProcessingOverlay();
                                showFileResults(data);
                                status.textContent = '文件处理完成';
                                resolve(data);
                                return;
                            case 3: // 处理失败
                                hideProcessingOverlay();
                                status.textContent = `处理失败: ${data.error || '未知错误'}`;
                                reject(new Error(data.error || '处理失败'));
                                return;
                        }
                        
                        pollCount++;
                        if (pollCount >= maxPolls) {
                            hideProcessingOverlay();
                            status.textContent = '处理超时，请刷新页面查看状态';
                            reject(new Error('处理超时'));
                            return;
                        }
                        
                        // 继续轮询
                        setTimeout(poll, pollInterval);
                        
                    } catch (error) {
                        hideProcessingOverlay();
                        status.textContent = `状态查询失败: ${error.message}`;
                        reject(error);
                    }
                };
                
                poll();
            });
        }

        function showFileResults(result) {
            // 显示结果区域
            results.style.display = 'block';
            
            // 更新结果内容
            document.getElementById('speakersCount').textContent = result.speakers_count || 0;
            document.getElementById('transcriptionText').textContent = result.transcription || '无转录内容';
            
            // 处理音频下载链接
            if (result.processed_audio_url) {
                const audioDownload = document.getElementById('audioDownload');
                audioDownload.href = result.processed_audio_url;
                audioDownload.style.display = 'inline-block';
                document.getElementById('noAudio').style.display = 'none';
            } else {
                document.getElementById('audioDownload').style.display = 'none';
                document.getElementById('noAudio').style.display = 'inline-block';
            }
            
            // 显示详细的说话人和分段信息
            if (result.speakers && result.speakers.length > 0) {
                console.log('说话人信息:', result.speakers);
            }
            
            if (result.segments && result.segments.length > 0) {
                console.log('转录分段:', result.segments);
            }
            
            // 滚动到结果区域
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // 设置canvas分辨率
        waveCanvas.width = 60 * (window.devicePixelRatio || 1);
        waveCanvas.height = 30 * (window.devicePixelRatio || 1);
        waveCtx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);

        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function drawWaveform() {
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
            waveCtx.lineWidth = 2;
            waveCtx.strokeStyle = getComputedStyle(document.documentElement)
                .getPropertyValue('--wave-stroke').trim();
            waveCtx.beginPath();
            
            const sliceWidth = waveCanvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveCanvas.height / 2;
                
                if (i === 0) {
                    waveCtx.moveTo(x, y);
                } else {
                    waveCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveCtx.lineTo(waveCanvas.width, waveCanvas.height / 2);
            waveCtx.stroke();
            
            animationFrame = requestAnimationFrame(drawWaveform);
        }

        // 统一的WebSocket消息处理器
        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            
            switch(data.type) {
                case 'transcription_result':
                    updateTranscription(data.result);
                    break;
                    
                case 'transcription_started':
                    console.log('转录已开始');
                    break;
                    
                case 'offline_processing_started':
                    showProcessingStatus(data.message);
                    break;
                    
                case 'offline_processing_completed':
                    showFinalResults(data.result);
                    break;
                    
                case 'processing_status':
                    console.log('Processing status:', data.data);
                    break;
                    
                case 'error':
                    showError(data.message);
                    break;
                    
                default:
                    console.log('未知消息类型:', data.type);
            }
        }

        function showInitializationOverlay() {
            const overlay = document.getElementById('initializationOverlay');
            overlay.classList.remove('hidden');
            // updateInitializationProgress(InitializationSteps.CONNECTING_WEBSOCKET);
            updateLoadingUI('connecting', '正在连接服务器...');
        }

        function hideInitializationOverlay() {
            const overlay = document.getElementById('initializationOverlay');
            overlay.classList.add('hidden');
        }

       // 根据 stage 更新UI
        function updateLoadingUI(stage, message) {
            const statusEl = document.getElementById('initializationStatus');
            
            // stage 到用户友好文本的映射
            const stageMessages = {
                'connecting': '正在连接服务器...',
                'model_loading_started': '正在准备AI模型...',
                'initializing_models': '正在初始化模型...',
                'loading_models': '正在加载AI模型...',
                'finalizing': '正在完成准备...',
                'ready': '模型准备完成',
                'transcription_started': '音频处理系统已就绪',
                'initializing_audio': '正在初始化音频设备...',
                'transcription_failed': '初始化失败'
            };
            
            // 使用后端提供的 message，如果没有则使用默认映射
            statusEl.textContent = message || stageMessages[stage] || '处理中...';
        }

        async function setupWebSocket() {
            try {
                updateLoadingUI('connecting', '正在连接服务器...');
                const meetingId = '1';
                const wsUrl = `ws://${window.location.host}/ws/transcribe/${meetingId}/`;
                console.log('正在连接WebSocket:', wsUrl);
                
                websocket = new WebSocket(wsUrl);
                
                await new Promise((resolve, reject) => {
                    let resolved = false;
                    
                    websocket.onopen = () => {
                        if (!resolved) {
                            resolved = true;
                            // updateInitializationProgress(InitializationSteps.LOADING_MODELS);
                            console.log('WebSocket连接已建立');
                            resolve();
                        }
                    };
                    
                    websocket.onerror = (error) => {
                        if (!resolved) {
                            resolved = true;
                            console.error('WebSocket连接失败:', error);
                            reject(new Error('WebSocket连接失败'));
                        }
                    };
                    
                    websocket.onclose = (event) => {
                        if (!resolved) {
                            resolved = true;
                            console.error('WebSocket连接关闭:', event.code, event.reason);
                            reject(new Error(`WebSocket连接关闭: ${event.code} ${event.reason}`));
                        }
                    };
                    
                    setTimeout(() => {
                        if (!resolved) {
                            resolved = true;
                            console.error('WebSocket连接超时');
                            reject(new Error('WebSocket连接超时，请检查网络连接和服务器状态'));
                        }
                    }, 15000);
                });

                websocket.onmessage = handleWebSocketMessage;

                websocket.onclose = (event) => {
                    console.log('WebSocket连接已关闭:', event.code, event.reason);
                    if (isRecording) {
                        showError('连接已断开，录音停止');
                        stopRecording();
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket运行时错误:', error);
                    showError('连接出现错误');
                };

                console.log('发送开始转录命令...');
                websocket.send(JSON.stringify({
                    type: 'start_transcription',
                    meeting_id: meetingId
                }));
                
                console.log('WebSocket设置完成');
                
            } catch (error) {
                console.error('setupWebSocket失败:', error);
                if (websocket) {
                    websocket.close();
                    websocket = null;
                }
                throw error;
            }
        }

        // 累积转录文本的变量
        let accumulatedText = '';
        let currentTranscriptionElement = null;

        function updateTranscription(result) {
            accumulatedText += result.text + ' ';
            
            if (!currentTranscriptionElement) {
                currentTranscriptionElement = document.createElement('div');
                currentTranscriptionElement.className = 'transcription-content';
                transcription.appendChild(currentTranscriptionElement);
            }
            
            currentTranscriptionElement.textContent = accumulatedText;
            transcription.scrollTop = transcription.scrollHeight;
        }

        async function startRecording() {
            try {
                console.log('开始录音流程...');
                
                updateConnectionState(ConnectionState.CONNECTING);
                
                accumulatedText = '';
                currentTranscriptionElement = null;
                transcription.innerHTML = '';
                
                showInitializationOverlay();
                
                await setupWebSocket();

                console.log('WebSocket连接成功，等待模型加载...');
                updateLoadingUI('loading_models', '正在加载AI模型...');
                // updateInitializationProgress(InitializationSteps.LOADING_MODELS);
                await waitForModelReady();
                
                updateLoadingUI('initializing_audio', '正在初始化音频...');
                // updateInitializationProgress(InitializationSteps.INITIALIZING_AUDIO);
                console.log('WebSocket连接成功，开始初始化音频...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: false,
                        noiseSuppression: false
                    }
                });
                
                // updateInitializationProgress(InitializationSteps.READY);
                updateLoadingUI('ready', '音频设备准备就绪');
                console.log('音频流获取成功');

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                const supportedTypes = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/mp4',
                    'audio/ogg;codecs=opus'
                ];
                
                let selectedType = 'audio/webm';
                for (const type of supportedTypes) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        selectedType = type;
                        console.log('使用音频格式:', type);
                        break;
                    }
                }

                const recorder = new MediaRecorder(stream, {
                    mimeType: selectedType,
                    audioBitsPerSecond: 128000
                });

                // === 保存到全局供stopRecording使用 ===
                window.mediaRecorder = recorder;
                window.audioStream = stream;

                recorder.ondataavailable = (e) => {
                    if (websocket && websocket.readyState === WebSocket.OPEN && e.data.size > 0) {
                        websocket.send(e.data);
                    }
                };

                recorder.onerror = (error) => {
                    console.error('MediaRecorder错误:', error);
                    showError('录音出现错误，请重试');
                    updateConnectionState(ConnectionState.DISCONNECTED);
                };

                recorder.start(5000);

                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                drawWaveform();

                isRecording = true;
                recordButton.classList.add('recording');
                status.textContent = '正在录音...';
                
                updateConnectionState(ConnectionState.CONNECTED);
                
                setTimeout(() => {
                    hideInitializationOverlay();
                }, 500);

            } catch (err) {
                console.error('录音初始化失败:', err);
                hideInitializationOverlay();
                updateConnectionState(ConnectionState.DISCONNECTED);
                status.textContent = '无法访问麦克风，请检查权限设置';
                showError('录音初始化失败: ' + err.message);
            }
        }

        async function waitForModelReady() {
            return new Promise((resolve, reject) => {
                const originalOnMessage = websocket.onmessage;
                
                function handleModelMessages(event) {
                    const data = JSON.parse(event.data);
                    console.log('模型加载消息:', data);
                    
                    // 统一处理 model_loading_progress 消息
                    if (data.type === 'model_loading_progress') {
                        const stage = data.stage;
                        const message = data.message;
                        
                        // 更新UI
                        updateLoadingUI(stage, message);
                        
                        // 判断是否完成
                        if (stage === 'transcription_started') {
                            websocket.onmessage = originalOnMessage;
                            resolve();
                        } else if (stage === 'transcription_failed') {
                            websocket.onmessage = originalOnMessage;
                            reject(new Error(message || '模型加载失败'));
                        }
                    } else {
                        // 其他消息交给原处理器
                        if (originalOnMessage) {
                            originalOnMessage(event);
                        }
                    }
                }
                
                websocket.onmessage = handleModelMessages;
                
                // 超时保护（5分钟）
                setTimeout(() => {
                    websocket.onmessage = originalOnMessage;
                    reject(new Error('模型加载超时'));
                }, 300000);
            });
        }

        async function stopRecording() {
            console.log('开始停止录音流程...');
            updateConnectionState(ConnectionState.STOPPING);
    
            // === 新增：停止MediaRecorder ===
            if (window.mediaRecorder && window.mediaRecorder.state !== 'inactive') {
                window.mediaRecorder.stop();
                console.log('MediaRecorder已停止');
            }
            
            // === 新增：停止音频流 ===
            if (window.audioStream) {
                window.audioStream.getTracks().forEach(track => track.stop());
                console.log('音频流已停止');
            }            
            
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'stop_transcription'
                }));
                
                status.textContent = '录音已停止，正在处理音频...';
                updateConnectionState(ConnectionState.PROCESSING);
                
                const originalOnMessage = websocket.onmessage;
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('收到停止后消息:', data.type);
                    
                    if (data.type === 'offline_processing_started') {
                        status.textContent = data.message || '正在进行离线处理...';
                    } else if (data.type === 'offline_processing_completed') {
                        status.textContent = '处理完成';
                        showFinalResults(data.result);
                        updateConnectionState(ConnectionState.DISCONNECTED);
                        setTimeout(() => {
                            if (websocket) {
                                websocket.close();
                                websocket = null;
                            }
                        }, 1000);
                    } else if (data.type === 'transcription_stopped') {
                        console.log('转录已停止，等待离线处理...');
                    } else {
                        if (originalOnMessage) {
                            originalOnMessage(event);
                        }
                    }
                };
                
                setTimeout(() => {
                    if (websocket && connectionState !== ConnectionState.DISCONNECTED) {
                        console.log('超时关闭WebSocket连接');
                        websocket.close();
                        websocket = null;
                        status.textContent = '处理超时，连接已关闭';
                        updateConnectionState(ConnectionState.DISCONNECTED);
                    }
                }, 30000);
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }

            timerElement.textContent = '00:00';
            startTime = null;

            isRecording = false;
            recordButton.classList.remove('recording');
        }

        recordButton.addEventListener('click', () => {
            console.log('按钮点击，当前状态:', connectionState, '是否录音中:', isRecording);
            
            if (connectionState === ConnectionState.DISCONNECTED && !isRecording) {
                startRecording();
            } else if (connectionState === ConnectionState.CONNECTED && isRecording) {
                stopRecording();
            } else {
                console.log('按钮被禁用，当前状态:', connectionState);
            }
        });

        function showProcessingStatus(message) {
            status.textContent = message;

            const processingDiv = document.createElement('div');
            processingDiv.className = 'processing-indicator';
            processingDiv.innerHTML = `
                <div class="spinner"></div>
                <span>${message}</span>
            `;

            const existing = document.querySelector('.processing-indicator');
            if (existing) {
                existing.remove();
            }

            document.body.appendChild(processingDiv);
        }

        function showFinalResults(result) {
            const processingDiv = document.querySelector('.processing-indicator');
            if (processingDiv) {
                processingDiv.remove();
            }

            status.textContent = '转录完成';
            console.log('最终转录结果:', result);
            
            // === 新增：实际显示结果 ===
            
            // 1. 显示结果区域
            results.style.display = 'block';
            
            // 2. 提取转录文本
            let fullTranscription = result.transcription || '';
            
            // 如果 transcription 为空，从 speakers_info 中提取
            if (!fullTranscription && result.speakers_info) {
                const speakerTexts = [];
                
                // 遍历说话人信息
                Object.keys(result.speakers_info).forEach(speakerId => {
                    const speaker = result.speakers_info[speakerId];
                    if (speaker.total_text) {
                        speakerTexts.push(`说话人${parseInt(speakerId) + 1}: ${speaker.total_text}`);
                    }
                });
                
                fullTranscription = speakerTexts.join('\n\n');
            }
            
            // 3. 更新结果内容
            document.getElementById('speakersCount').textContent = result.speakers_count || 0;
            document.getElementById('transcriptionText').textContent = fullTranscription || '无转录内容';
            
            // 4. 处理音频下载链接
            if (result.audio_url) {
                const audioDownload = document.getElementById('audioDownload');
                audioDownload.href = result.audio_url;
                audioDownload.style.display = 'inline-block';
                document.getElementById('noAudio').style.display = 'none';
            } else {
                document.getElementById('audioDownload').style.display = 'none';
                document.getElementById('noAudio').style.display = 'inline-block';
            }
            
            // 5. 滚动到结果区域
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            console.error('错误:', message);
            status.textContent = `错误: ${message}`;

            const processingDiv = document.querySelector('.processing-indicator');
            if (processingDiv) {
                processingDiv.remove();
            }

            status.style.color = '#f44336';
            setTimeout(() => {
                status.style.color = '';
            }, 5000);
            
            updateConnectionState(ConnectionState.DISCONNECTED);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function updateConnectionState(newState) {
            console.log('状态变更:', connectionState, '->', newState);
            connectionState = newState;
            
            switch(newState) {
                case ConnectionState.CONNECTING:
                    recordButton.disabled = true;
                    status.textContent = '正在连接...';
                    break;
                case ConnectionState.CONNECTED:
                    recordButton.disabled = false;
                    break;
                case ConnectionState.STOPPING:
                case ConnectionState.PROCESSING:
                    recordButton.disabled = true;
                    break;
                case ConnectionState.DISCONNECTED:
                    recordButton.disabled = false;
                    if (currentMode === 'record') {
                        status.textContent = '点击按钮开始录音';
                    }
                    break;
            }
        }
    </script>
